<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Chatbot</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="light-mode">
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar" data-aos="fade-right">
                <div class="d-flex flex-column h-100">
                    <div class="logo-container text-center py-4">
                        <h3 class="logo">ChatAwesome</h3>
                    </div>
                    
                    <div class="nav-links mt-4">
                        <div class="nav-item active">
                            <i class="fas fa-comment-dots"></i> Chat
                        </div>
                        <div class="nav-item">
                            <i class="fas fa-cog"></i> Settings
                        </div>
                        <div class="nav-item">
                            <i class="fas fa-question-circle"></i> Help
                        </div>
                    </div>
                    
                    <div class="mt-auto pb-4 text-center">
                        <div class="theme-toggle">
                            <span>Theme</span>
                            <div class="toggle-switch">
                                <input type="checkbox" id="theme-toggle" class="toggle-input">
                                <label for="theme-toggle" class="toggle-label">
                                    <i class="fas fa-sun"></i>
                                    <i class="fas fa-moon"></i>
                                    <div class="toggle-ball"></div>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content">
                <!-- Chat Header -->
                <div class="chat-header" data-aos="fade-down">
                    <div class="d-flex align-items-center">
                        <div class="avatar">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="ms-3">
                            <h4 class="mb-0">ChatAwesome Bot</h4>
                            <div class="status">
                                <span class="status-dot"></span>
                                <span class="status-text">Online</span>
                            </div>
                        </div>
                    </div>
                    <div class="header-actions">
                        <button class="btn btn-sm action-btn">
                            <i class="fas fa-info-circle"></i>
                        </button>
                        <button class="btn btn-sm action-btn d-md-none" id="sidebar-toggle">
                            <i class="fas fa-bars"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Chat Messages -->
                <div class="chat-messages" id="chat-messages">
                    <!-- Welcome Message -->
                    <div class="message bot-message" data-aos="fade-up">
                        <div class="message-content">
                            <div class="message-text">
                                <p>ðŸ‘‹ Hi there! I'm ChatAwesome, your friendly AI assistant. How can I help you today?</p>
                            </div>
                            <div class="message-time">
                                <span>{{ '{{' }} getCurrentTime() {{ '}}' }}</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Messages will be added here dynamically -->
                </div>
                
                <!-- Chat Input -->
                <div class="chat-input" data-aos="fade-up">
                    <form id="message-form">
                        <div class="input-group">
                            <button type="button" class="btn input-btn">
                                <i class="fas fa-paperclip"></i>
                            </button>
                            <input type="text" id="user-input" class="form-control" placeholder="Type your message here..." autocomplete="off">
                            <button type="submit" class="btn input-btn send-btn">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </form>
                    <div class="typing-indicator" id="typing-indicator">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AOS Animation Library -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
